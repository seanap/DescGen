services:
  auto-stat-worker:
    image: ${DOCKER_IMAGE:-seanap/auto-stat-description:latest}
    container_name: auto-stat-worker
    command: ["python", "worker.py"]
    network_mode: bridge
    env_file:
      - .env
    volumes:
      - ./data:/app/state
    restart: unless-stopped

  auto-stat-api:
    image: ${DOCKER_IMAGE:-seanap/auto-stat-description:latest}
    container_name: auto-stat-api
    command: ["python", "api_server.py"]
    network_mode: bridge
    env_file:
      - .env
    volumes:
      - ./data:/app/state
    ports:
      - "${API_PORT:-1609}:${API_PORT:-1609}"
    restart: unless-stopped
