<!doctype html>
<html lang="en">
  <head>
    <!-- Portions adapted from aspain/git-sweaty (MIT): https://github.com/aspain/git-sweaty -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no,email=no,address=no,date=no" />
    <title>Activity Heatmaps</title>
    <meta name="theme-color" content="#ff6a00" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Chronicle" />
    <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}" />
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}" />
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='chronicle.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/ui-theme.css" />
    <style>
      :root {
        --space-0: 0px;
        --space-1: 4px;
        --space-2: 6px;
        --space-3: 8px;
        --space-4: 10px;
        --space-5: 12px;
        --space-6: 14px;
        --space-7: 16px;
        --space-8: 24px;
        --bg: var(--dg-bg-1);
        --bg-2: rgba(18, 18, 18, 0.92);
        --card: rgba(22, 22, 22, 0.82);
        --text: var(--dg-text);
        --muted: var(--dg-muted);
        --accent: var(--dg-neon-cyan);
        --cell: 12px;
        --gap: 2px;
        --grid-pad-top: 6px;
        --grid-pad-right: 4px;
        --grid-pad-bottom: 6px;
        --grid-pad-left: 6px;
        --heatmap-axis-col: 36px;
        --axis-width: 36px;
        --axis-gap: var(--space-3);
        --heatmap-label-row-height: 18px;
        --label-row-height: 32px;
        --label-gap: var(--space-2);
        --label-gap-rotated: 10px;
        --stats-column-gap: var(--space-5);
        --side-stat-gap: var(--space-2);
        --stack-overflow-tolerance-desktop: 24px;
        --frequency-graph-gap-base: clamp(10px, 1.4vw, 14px);
        --labeled-card-padding-top: 12px;
        --labeled-card-title-gap: var(--space-2);
        --year-grid-pad-right: var(--space-2);
        --summary-card-max-width: 212px;
        --summary-grid-gap: 15px;
        --summary-desktop-columns: 5;
        --side-stat-card-width-min: 108px;
        --dashboard-content-rail-width: calc(
          (var(--summary-desktop-columns) * var(--summary-card-max-width)) +
          ((var(--summary-desktop-columns) - 1) * var(--summary-grid-gap))
        );
        --radius: var(--dg-radius);
        --shadow: var(--dg-shadow);
      }

      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", system-ui, sans-serif;
        color: var(--text);
        background:
          repeating-linear-gradient(
            -45deg,
            rgba(255, 255, 255, 0.03) 0px,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px,
            transparent 20px
          ),
          radial-gradient(980px 460px at 8% 0%, rgba(252, 76, 2, 0.12), transparent 58%),
          radial-gradient(920px 440px at 98% -8%, rgba(252, 76, 2, 0.1), transparent 54%),
          linear-gradient(180deg, var(--dg-bg-0) 0%, var(--dg-bg-1) 44%, #050505 100%);
        min-height: 100vh;
        padding: 0;
      }

      .app {
        max-width: 1240px;
        margin: 0 auto;
        padding: var(--dg-page-top-gap) 20px 40px;
        display: grid;
        gap: var(--space-8);
        min-width: 0;
      }

      .heatmaps,
      .type-section,
      .type-list,
      .labeled-card-row,
      .card,
      .card-body,
      .more-stats,
      .more-stats-body {
        min-width: 0;
      }

      header {
        background:
          linear-gradient(120deg, rgba(252, 76, 2, 0.11), rgba(252, 76, 2, 0.1)),
          var(--card);
        border: 1px solid var(--dg-line);
        border-radius: var(--radius);
        padding: var(--space-8);
        box-shadow: var(--shadow);
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .header-top {
        display: grid;
        grid-template-columns: minmax(0, 1fr) auto minmax(0, 1fr);
        grid-template-rows: auto auto auto auto;
        align-items: center;
        column-gap: var(--space-5);
        row-gap: var(--space-3);
      }

      .header-meta {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 0;
        grid-column: 1;
        grid-row: 1;
      }

      .header-links {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 2px;
        grid-column: 3;
        grid-row: 1;
      }

      .header-link {
        color: var(--muted);
        font-size: 12px;
        text-decoration: none;
        white-space: nowrap;
      }

      .strava-profile-link {
        display: inline-flex;
        align-items: center;
        gap: 0.35em;
      }

      .strava-profile-link .strava-logo,
      .strava-profile-link .garmin-logo {
        display: none;
      }

      .strava-profile-link.profile-provider-strava .strava-logo {
        display: inline-block;
      }

      .strava-profile-link.profile-provider-garmin .garmin-logo {
        display: inline-block;
      }

      .strava-profile-link[hidden] {
        display: none !important;
      }

      .strava-logo {
        width: 1em;
        height: 1em;
        flex: 0 0 auto;
      }

      .garmin-logo {
        width: 1em;
        height: 1em;
        flex: 0 0 auto;
      }

      .header-link:hover {
        color: var(--dg-strava);
      }

      h1 {
        margin: 0;
        font-size: 22px;
        line-height: 1;
        letter-spacing: 0.4px;
        grid-column: 2;
        grid-row: 1;
        text-align: center;
      }

      .controls {
        display: none;
        min-width: 0;
      }

      .filter-control-row {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: var(--space-3);
        width: 100%;
        min-width: 0;
      }

      .filter-menu {
        position: relative;
        min-width: 190px;
        max-width: 100%;
      }

      .filter-menu-button {
        width: 100%;
        min-width: 0;
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid var(--dg-line);
        border-radius: 10px;
        padding: var(--space-3) var(--space-5);
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .filter-menu-button > span {
        width: 100%;
        min-width: 0;
        padding: 0 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }

      .filter-menu-button::after {
        content: "â–¾";
        color: var(--muted);
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%) rotate(0deg);
        transition: transform 0.15s ease;
        pointer-events: none;
      }

      .filter-menu.open .filter-menu-button::after {
        transform: translateY(-50%) rotate(180deg);
      }

      .filter-menu-options {
        display: none;
        position: absolute;
        top: calc(100% + 6px);
        left: 0;
        right: 0;
        width: 100%;
        min-width: 0;
        max-width: 100%;
        z-index: 20;
        background: var(--bg-2);
        border: 1px solid var(--dg-line);
        border-radius: 10px;
        padding: var(--space-3);
        box-shadow: var(--shadow);
        flex-direction: column;
        gap: 0;
        max-height: var(--filter-menu-max-height, min(420px, calc(100dvh - 180px)));
        overflow: hidden;
      }

      .filter-menu-options-list {
        display: flex;
        flex: 1 1 auto;
        flex-direction: column;
        gap: var(--space-2);
        min-height: 0;
        overflow-y: auto;
        overscroll-behavior: contain;
        -webkit-overflow-scrolling: touch;
      }

      .filter-menu.open .filter-menu-options {
        display: flex;
      }

      .filter-menu-option {
        width: 100%;
        min-width: 0;
        background: rgba(9, 15, 29, 0.6);
        color: var(--text);
        border: 1px solid var(--dg-line);
        border-radius: 8px;
        padding: var(--space-3) var(--space-4);
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        position: relative;
      }

      .filter-menu-option.active {
        border-color: rgba(148, 163, 184, 0.25);
      }

      .filter-menu-option-label {
        width: 100%;
        min-width: 0;
        padding: 0 20px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }

      #typeMenuOptions .filter-menu-option,
      #yearMenuOptions .filter-menu-option {
        justify-content: flex-start;
        text-align: left;
      }

      #typeMenuOptions .filter-menu-option-label,
      #yearMenuOptions .filter-menu-option-label {
        text-align: left;
        padding: 0 22px 0 8px;
      }

      .filter-menu-check {
        appearance: none;
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        border: 1.5px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.85);
        transition:
          border-color 0.15s ease,
          box-shadow 0.15s ease,
          background-color 0.15s ease;
        pointer-events: none;
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        flex: 0 0 auto;
      }

      .filter-menu-check:checked {
        border-color: rgba(252, 76, 2, 0.95);
        background: rgba(15, 23, 42, 0.95);
        box-shadow:
          inset 0 0 0 4px rgba(252, 76, 2, 0.95),
          0 0 0 2px rgba(252, 76, 2, 0.2);
      }

      .filter-menu-done {
        width: 100%;
        margin-top: 0;
        background: rgba(252, 76, 2, 0.12);
        color: var(--text);
        border: 1px solid rgba(252, 76, 2, 0.5);
        border-radius: 8px;
        padding: var(--space-3) var(--space-4);
        font-size: 13px;
        text-align: center;
        cursor: pointer;
      }

      .filter-menu-footer {
        position: relative;
        z-index: 2;
        background: var(--bg-2);
        padding-top: var(--space-2);
        margin-top: var(--space-2);
        border-top: 1px solid var(--dg-line);
      }

      .filter-clear-button {
        background: rgba(19, 32, 58, 0.65);
        color: var(--text);
        border: 1px solid var(--dg-line);
        border-radius: 10px;
        padding: var(--space-3) var(--space-4);
        font-size: 13px;
        width: 86px;
        min-width: 86px;
        cursor: pointer;
        flex: 0 0 auto;
        transition: border-color 0.15s ease, color 0.15s ease, opacity 0.15s ease;
      }

      .units-toggle {
        display: inline-flex;
        align-items: stretch;
        border: 1px solid var(--dg-line);
        border-radius: 10px;
        overflow: hidden;
        background: rgba(19, 32, 58, 0.65);
      }

      .units-toggle-button {
        background: transparent;
        color: var(--text);
        border: 0;
        padding: var(--space-3) var(--space-5);
        font-size: 13px;
        min-width: 70px;
        cursor: pointer;
        transition: background-color 0.15s ease, color 0.15s ease;
      }

      .units-toggle-button + .units-toggle-button {
        border-left: 1px solid var(--dg-line);
      }

      .units-toggle-button.active {
        background: rgba(252, 76, 2, 0.2);
      }

      .units-toggle-button:focus-visible {
        outline: 2px solid rgba(252, 76, 2, 0.7);
        outline-offset: -2px;
      }

      @media (hover: hover) and (pointer: fine) {
        .units-toggle-button:hover {
          background: rgba(252, 76, 2, 0.14);
        }

        .filter-clear-button:hover:not(:disabled) {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(252, 76, 2, 0.4);
        }
      }

      .filter-clear-button:disabled {
        color: rgba(148, 163, 184, 0.85);
        opacity: 0.65;
        cursor: default;
      }

      .header-links[hidden] {
        display: none;
      }

      .button-row {
        display: flex;
        flex-wrap: wrap;
        gap: var(--space-4);
        justify-content: center;
        grid-column: 1 / -1;
        justify-self: center;
        width: fit-content;
        max-width: 100%;
      }

      #typeButtons {
        grid-row: 2;
      }

      #yearButtons {
        grid-row: 3;
      }

      #resetAllRow {
        grid-column: 1 / -1;
        justify-self: center;
        grid-row: 4;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        justify-content: center;
        gap: var(--space-3);
      }

      .filter-button {
        background: var(--bg-2);
        color: var(--text);
        border: 1px solid var(--dg-line);
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .filter-button:hover {
        border-color: rgba(148, 163, 184, 0.6);
      }

      .filter-button.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(252, 76, 2, 0.4);
      }

      .summary {
        display: grid;
        gap: var(--summary-grid-gap);
        grid-template-columns: repeat(auto-fit, minmax(min(194px, 100%), 1fr));
        justify-content: center;
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .summary-card {
        background: var(--card);
        border: 1px solid var(--dg-line);
        border-radius: 12px;
        padding: calc(var(--space-5) - 2px);
        box-shadow: var(--shadow);
        text-align: center;

        display: grid;
        grid-template-rows: auto auto;
        row-gap: var(--space-1);
        align-items: center;
        justify-items: center; /* prevents full-width stretch that moves the dot left */
        width: 100%;
      }

      .summary-card-action {
        appearance: none;
        width: 100%;
        font: inherit;
        color: inherit;
        cursor: pointer;
        transition: border-color 0.15s ease, box-shadow 0.15s ease;
      }

      .summary-card-action.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(252, 76, 2, 0.4);
      }

      @media (hover: hover) and (pointer: fine) {
        .summary-card-action:hover {
          border-color: var(--accent);
          box-shadow: 0 0 0 1px rgba(252, 76, 2, 0.4);
        }
      }

      .summary-card-action:focus-visible {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(252, 76, 2, 0.4);
      }

      .summary-card-action.summary-glow-cleared,
      .summary-card-action.summary-glow-cleared:focus-visible {
        border-color: var(--dg-line);
        box-shadow: none;
      }

      .summary-title {
        font-size: clamp(9px, 1vw, 11px);
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: 0;
      }

      .summary-value {
        font-size: clamp(13px, 1.45vw, 17px);
        font-weight: 600;
        line-height: 1.1;
      }

      .summary-type {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: max-content;   /* shrink-wrap so the dot sits next to the number */
        margin: 0 auto;       /* keep centered within the card */
        font-size: clamp(13px, 1.45vw, 17px);
        font-weight: 600;
        line-height: 1.1;
      }

      .summary-dot {
        position: absolute;
        right: 100%;
        margin-right: var(--space-2);
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }

      .type-section {
        display: block;
        width: min(100%, var(--dashboard-content-rail-width));
        margin-inline: auto;
      }

      .type-list {
        display: grid;
        gap: var(--space-6);
      }

      .labeled-card-row {
        display: block;
      }

      .labeled-card-title {
        color: var(--text);
      }

      .card {
        background: var(--card);
        border: 1px solid var(--dg-line);
        border-radius: var(--radius);
        padding: var(--space-8);
        box-shadow: var(--shadow);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        overscroll-behavior-x: contain;
      }

      .card-with-labeled-title {
        --card-graph-rail-width: max-content;
        --frequency-graph-gap: var(--frequency-graph-gap-base);
        --frequency-grid-pad-right: 0px;
        display: grid;
        grid-template-rows: auto auto;
        row-gap: var(--labeled-card-title-gap);
        padding-top: var(--labeled-card-padding-top);
      }

      .card-title {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: var(--space-5);
      }

      .card-title.labeled-card-title {
        margin: 0;
        line-height: 1;
      }

      .card-body {
        display: grid;
        grid-template-columns: var(--card-graph-rail-width) max-content;
        row-gap: 0;
        column-gap: var(--stats-column-gap);
        align-items: center;
        justify-content: start;
      }

      .card-stats {
        display: grid;
        gap: var(--side-stat-gap);
        grid-template-columns: repeat(2, max-content);
        align-content: start;
        width: max-content;
        max-width: 100%;
      }

      .year-card .side-stats-column,
      .more-stats .side-stats-column {
        margin-left: 0;
        max-width: 100%;
        justify-self: end;
        align-self: center;
      }

      .year-card .card-stats.side-stats-column {
        justify-content: start;
        --side-stat-pad-block: var(--space-2);
        --side-stat-pad-inline: var(--space-3);
        --side-stat-label-size: 9px;
        --side-stat-value-size: 12px;
        --side-stat-gap: var(--space-2);
      }

      .year-card .heatmap-area {
        justify-self: start;
        padding-right: var(--year-grid-pad-right, 0px);
      }

      .year-card .card-stats.side-stats-column .card-stat-label,
      .year-card .card-stats.side-stats-column .card-stat-value {
        white-space: nowrap;
      }

      .year-card.year-card-stacked .card-body {
        grid-template-columns: 1fr;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column {
        display: flex;
        flex-wrap: nowrap;
        gap: var(--side-stat-gap);
        width: max-content;
        max-width: 100%;
        margin-left: calc(var(--heatmap-axis-col) + var(--axis-gap));
        justify-self: start;
        align-self: start;
        margin-top: var(--space-5);
        align-content: flex-start;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat {
        flex: 0 0 auto;
        width: var(--side-stat-card-width, max-content);
        max-width: 100%;
      }

      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat-label,
      .year-card.year-card-stacked .card-stats.side-stats-column .card-stat-value {
        white-space: nowrap;
      }

      .card-empty-selection {
        --card-empty-body-height: 0px;
      }

      .card-empty-selection-body {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        min-height: var(--card-empty-body-height);
        padding-left: calc(var(--heatmap-axis-col) + var(--axis-gap));
      }

      .card-empty-selection .card-empty-selection-stat {
        width: max-content;
        max-width: none;
        min-height: 0;
        padding: var(--space-2) var(--space-4);
        align-items: flex-start;
        text-align: left;
      }

      .card-empty-selection .card-empty-selection-stat .card-stat-label {
        font-size: 10px;
        margin-bottom: 0;
        white-space: nowrap;
        text-transform: none;
      }

      .card-empty-selection .card-empty-selection-stat .card-stat-value {
        display: none;
      }

      .card-stat {
        background: rgba(15, 23, 42, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 10px;
        padding: var(--side-stat-pad-block, var(--space-3)) var(--side-stat-pad-inline, var(--space-4));
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: var(--side-stat-card-width, max-content);
        min-height: var(--side-stat-card-min-height, 0px);
      }

      .card-stat-label {
        font-size: var(--side-stat-label-size, 10px);
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        margin-bottom: var(--space-1);
      }

      .card-stat-value {
        font-size: var(--side-stat-value-size, 14px);
        font-weight: 600;
      }

      .heatmaps {
        display: grid;
        gap: var(--space-8);
      }

      .more-stats {
        --axis-gap: var(--space-3);
        --label-row-height: var(--heatmap-label-row-height);
        --label-gap: var(--space-0);
        --label-gap-rotated: 10px;
        position: relative;
        display: grid;
