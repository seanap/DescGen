<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chronicle Control</title>
  <meta name="theme-color" content="#ff6a00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chronicle">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='chronicle.png') }}">
  <link rel="stylesheet" href="/static/ui-theme.css">
  <link rel="stylesheet" href="/static/control.css">
</head>
<body>
  {% include "_app_shell_nav.html" %}

  <div class="control-shell">
    <section class="control-hero card">
      <div class="control-hero-header">
        <div class="control-header-copy">
          <h1>Control</h1>
          <p class="muted">Run API operations without terminal commands and monitor request outcomes inline.</p>
        </div>
        <div id="controlTopStatus" class="status-badge ok">Ready</div>
      </div>
    </section>

    <section class="control-card card">
      <div class="control-tools">
        <label for="operationFilter">Filter</label>
        <input id="operationFilter" class="dg-focusable" type="text" placeholder="Search method, route, or description">
        <button id="clearStatuses" class="btn-clear" type="button">Clear Status</button>
      </div>
      <div class="table-wrap" role="region" aria-label="API operations">
        <table class="ops-table">
          <thead>
            <tr>
              <th>Run</th>
              <th>Method</th>
              <th>Command</th>
              <th>User Input</th>
              <th>Description</th>
              <th>Operation Status</th>
            </tr>
          </thead>
          <tbody id="operationsTableBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="/static/control.js"></script>
</body>
</html>
