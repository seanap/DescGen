<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chronicle Setup</title>
  <meta name="theme-color" content="#ff6a00">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chronicle">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.webmanifest') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32.png') }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png') }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png') }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='chronicle.png') }}">
  <link rel="stylesheet" href="/static/ui-theme.css">
  <link rel="stylesheet" href="/static/setup.css">
</head>
<body>
  {% include "_app_shell_nav.html" %}
  <div class="shell">
    <div class="card setup-shell-card">
      <div class="topbar setup-hero">
        <div class="setup-hero-copy">
          <h1 class="setup-title">Chronicle Setup</h1>
          <p class="muted">Configure providers, connect Strava OAuth, and keep `.env` as source of truth.</p>
        </div>
        <div class="setup-hero-side">
          <div id="statusBox" class="status-badge">Loading setup state...</div>
          <div class="inline-actions">
            <button id="btnOpenEditor" type="button">Open Editor</button>
            <button id="btnReload" type="button">Reload</button>
            <button id="btnSave" class="primary" type="button">Save Setup</button>
          </div>
        </div>
      </div>

      <div id="providersGrid" class="grid"></div>

      <section class="env-wrap">
        <div class="topbar">
          <div>
            <h2 class="section-title">Generated .env Snippet</h2>
            <p class="muted">These values are written to `.env` and mirrored to runtime overrides for immediate effect.</p>
          </div>
          <div class="inline-actions">
            <button id="btnRefreshEnv" type="button">Refresh</button>
            <button id="btnCopyEnv" type="button">Copy</button>
          </div>
        </div>
        <textarea id="envSnippet" readonly></textarea>
      </section>
    </div>
  </div>
  <script src="/static/setup.js"></script>
</body>
</html>
