{% set _path = request.path %}
<div class="dg-shell">
  <div class="dg-shell-inner">
    <a class="dg-brand" href="/dashboard" aria-label="Chronicle home">
      <span class="dg-brand-lockup">
        <img class="dg-brand-icon" src="{{ url_for('static', filename='chronicle.png') }}" alt="Chronicle icon">
        <span class="dg-brand-title">Chronicle</span>
      </span>
      <span class="dg-brand-tagline">Your training timeline, automated.</span>
    </a>
    <nav class="dg-nav" aria-label="Primary">
      <a
        class="dg-nav-link {% if _path.startswith('/dashboard') %}is-active{% endif %}"
        href="/dashboard"
        {% if _path.startswith('/dashboard') %}aria-current="page"{% endif %}
      >View</a>
      <span class="dg-nav-sep" aria-hidden="true">|</span>
      <a
        class="dg-nav-link {% if _path.startswith('/plan') %}is-active{% endif %}"
        href="/plan"
        {% if _path.startswith('/plan') %}aria-current="page"{% endif %}
      >Plan</a>
      <span class="dg-nav-sep" aria-hidden="true">|</span>
      <a
        class="dg-nav-link {% if _path.startswith('/editor') %}is-active{% endif %}"
        href="/editor"
        {% if _path.startswith('/editor') %}aria-current="page"{% endif %}
      >Build</a>
      <span class="dg-nav-sep" aria-hidden="true">|</span>
      <a
        class="dg-nav-link {% if _path.startswith('/control') %}is-active{% endif %}"
        href="/control"
        {% if _path.startswith('/control') %}aria-current="page"{% endif %}
      >Control</a>
      <span class="dg-nav-sep" aria-hidden="true">|</span>
      <a
        class="dg-nav-link {% if _path.startswith('/setup') %}is-active{% endif %}"
        href="/setup"
        {% if _path.startswith('/setup') %}aria-current="page"{% endif %}
      >Sources</a>
    </nav>
    <div class="dg-shell-spacer" aria-hidden="true"></div>
  </div>
</div>
